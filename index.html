<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div class="game-container">
        <h1>ğŸ¯ Number Guessing Game</h1>
        <p class="subtitle">Try and guess a random number between 1 and 100</p>
        <p class="attempts-info">
          You have <span class="highlight">6 attempts</span> to guess the right
          number
        </p>

        <form class="form">
          <label for="guessField" class="guess-label">Enter your guess</label>
          <input
            type="number"
            id="guessField"
            class="guessField"
            min="1"
            max="100"
            placeholder="1-100"
          />
          <button type="submit" id="submit" class="guessSubmit">
            Submit Guess
          </button>
        </form>

        <div class="resultParas">
          <div class="info-card">
            <p class="info-label">Previous Guesses:</p>
            <p class="guesses"></p>
          </div>
          <div class="info-card">
            <p class="info-label">Guesses Remaining:</p>
            <p class="lastResult">6</p>
          </div>
          <div class="message-container">
            <p class="lowOrHi"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
